name: release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: release tag
        required: true
        type: choice
        options:
          - next
          - latest

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Configure git user
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Write npm credentials
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> common/config/rush/.npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" >> common/config/rush/.npmrc-publish
          cd common/config/rush && npm whoami
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

#      - name: e2e tests
#        working-directory: test/e2e-suite
#        run: ./run.sh

      - name: Install dependencies
        run: node common/scripts/install-run-rush.js install

      - name: Build project
        run: |
          node common/scripts/install-run-rush.js build
          cd cli && npx oclif manifest

      - name: Publish npm packages
        run: node common/scripts/install-run-rush.js publish --include-all --version-policy npm --target-branch $TAG --publish --tag $TAG
        env:
          TAG: ${{ github.event.inputs.tag }}
