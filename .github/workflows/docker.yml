name: docker
on:
  workflow_dispatch: # manually run
    inputs:
      pkg_path:
        description: 'Package path to publish'
        required: true
        default: 'solana/solana-data-service'
      image:
        description: 'Image name (if differs from package)'
        required: false
        default: 'solana-hotblocks-service'
      release:
        description: 'Release name'
        required: true
        default: 'arrowsquid'
      tag:
        description: 'Tag name'
        required: true
        default: 'latest'

env:
  CI: true

jobs:
  publish:
    name: docker-publish
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          use: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Publish
        run: ./ops/docker-publish.sh "${{ inputs.release }}" "${{ inputs.tag }}" "${{ inputs.pkg_path }}" "${{ inputs.image }}"
